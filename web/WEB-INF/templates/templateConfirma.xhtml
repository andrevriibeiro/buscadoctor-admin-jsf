<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<f:view locale="#{loginBean.locale}">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="theme-color" content="#5ea980"/>
        </f:facet>
        <title><ui:insert name="title">Busca Doctor</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="atlantis-layout"/>
        <h:outputScript name="js/layout.js" library="atlantis-layout"/>
        <h:outputScript name="js/locale.js" library="atlantis-layout"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">
        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout"/>
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout"/>
        <h:outputStylesheet name="css/layout-green.css" library="atlantis-layout"/>
        <h:outputStylesheet name="theme.css" library="primefaces-atlantis-green"/>
        <div class="layout-wrapper menu-layout-static">
            <ui:include src="topbarConfirma.xhtml"/>

            <div class="confirmTemplate">
            <div class="layout-main">
                <div class="layout-main-content">
                    <ui:fragment rendered="#{loginBean.ipProducaoUsadoEmDev}">
                        <div id="j_idt46" class="ui-messages ui-widget" aria-live="polite">
                            <div class="ui-messages-warn ui-corner-all">
                                <span class="ui-messages-warn-icon"></span>
                                <ul>
                                    <li><span
                                            class="ui-messages-warn-summary">Cuidado, você esta com a URL da API de produção!</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ui:fragment>
                    <ui:insert name="content"/>

                </div>

                <ui:include src="footer.xhtml"/>
            </div>
        </div>
        </div>


    </h:body>
</f:view>
</html>
