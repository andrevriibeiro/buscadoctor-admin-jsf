<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <h:outputStylesheet name="css/layout-green.css" library="atlantis-layout"/>
    <h:outputStylesheet name="theme.css" library="primefaces-atlantis-green"/>

<h:body styleClass="exception-body">

            <p:commandButton value="Ir para o início" action="/pages/paciente/paciente.xhtml?faces-redirect=true"/>
