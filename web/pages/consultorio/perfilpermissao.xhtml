<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{m.editarUsuario}</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="perfilId" value="#{perfilPermissaoEditBean.perfilId}"/>
            <f:viewAction action="#{perfilPermissaoEditBean.init}"/>
        </f:metadata>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-10" style="margin: 0 auto;">
                <h:form id="formBreadCrumb">
                    <p:breadCrumb>
                        <p:menuitem value="home" url="/pages/paciente/paciente.xhtml"/>
                        <p:menuitem value="#{m.consultorio}" url="/pages/consultorio/consultorio.xhtml"/>
                        <p:menuitem value="#{m.usuario}" url="/pages/consultorio/perfilpermissaolist.xhtml"/>
                        <p:menuitem value="#{m.editarUsuario}" url="/pages/consultorio/perfilpermissao.xhtml"
                                    styleClass="breadcrumb-active"/>
                    </p:breadCrumb>
                </h:form>
            </div>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-10" style="margin: 0 auto;">
                <h:form>
                    <div class="card">
                        <h3>#{m.editarUsuario} #{perfilPermissaoEditBean.perfil.nome}</h3>

                        <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel>#{m.nome}:</p:outputLabel>
                            <p:inputText value="#{perfilPermissaoEditBean.perfil.nome}" />

                            <p:outputLabel>#{m.user}:</p:outputLabel>
                            <p:inputText value="#{perfilPermissaoEditBean.perfil.user}" readonly="true"/>

                        </p:panelGrid>

                        <p:selectManyCheckbox
                                layout="pageDirection"
                                value="#{perfilPermissaoEditBean.perfil.permissao}"
                                converter="entityConverter">
                            <f:selectItems value="#{perfilPermissaoEditBean.permissaoAgrupadaList}"
                                           var="permissao"
                                           itemValue="#{permissao}"
                                           itemLabel="#{permissao.label}"/>
                        </p:selectManyCheckbox>

                    </div>
                    <div class="card">
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <p:button value="#{m.cancelar}"
                                      outcome="perfilpermissaolist?i=1"/>

                            <p:commandButton value="#{m.atualizar}"
                                             action="#{perfilPermissaoEditBean.update}"/>
                        </p:panelGrid>
                    </div>
                </h:form>

            </div>
        </div>

    </ui:define>
</ui:composition>
