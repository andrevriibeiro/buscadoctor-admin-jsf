<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{m.editarUsuario}</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{perfilBean.init}"/>
        </f:metadata>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-8" style="margin: 0 auto;">
                <h:form id="formBreadCrumb">
                    <p:breadCrumb>
                        <p:menuitem value="home" url="/pages/paciente/paciente.xhtml"/>
                        <p:menuitem value="#{m.perfil}" url="/pages/consultorio/perfil.xhtml"
                                    styleClass="breadcrumb-active"/>
                    </p:breadCrumb>
                </h:form>
            </div>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-8" style="margin: 0 auto;">
                <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true"/>
                <h:form>
                    <div class="card">
                        <h3>#{m.editarUsuario} #{perfilBean.perfil.nome}</h3>

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel>#{m.username}:</p:outputLabel>
                            <p:inputText value="#{perfilBean.perfil.nome}"/>

                            <p:outputLabel>#{m.user}:</p:outputLabel>
                            <p:inputText value="#{perfilBean.perfil.user}" readonly="true"/>

                            <p:outputLabel>#{m.changepassword}:</p:outputLabel>
                            <p:password value="#{perfilBean.perfil.senha}"/>
                        </p:panelGrid>
                    </div>
                    <div class="card">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <p:button value="#{m.cancelar}" outcome="/pages/paciente/paciente.xhtml"/>
                            <p:commandButton value="#{m.atualizar}" action="#{perfilBean.update}"/>
                        </p:panelGrid>

                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"
                                      oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)"/>
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
                                  resizable="false"
                                  showHeader="false">
                            <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"/>
                        </p:dialog>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
